().maximize(); // Maksimalisasi jendela browser\nawait driver.get(&#x27;https://www.saucedemo.com&#x27;); // Navigasi ke URL&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2e0c5477-f266-4247-b06c-5069d522977a&quot;,&quot;parentUUID&quot;:&quot;a6e3f182-3ed2-4874-af54-9313a1c29584&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;afterHooks&quot;:[{&quot;title&quot;:&quot;\&quot;after each\&quot; hook in \&quot;SauceDemo E2E Automation - Login &amp; Sort Products\&quot;&quot;,&quot;fullTitle&quot;:&quot;SauceDemo E2E Automation - Login &amp; Sort Products \&quot;after each\&quot; hook in \&quot;SauceDemo E2E Automation - Login &amp; Sort Products\&quot;&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:66,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;if (driver) {\n    await driver.quit(); // Tutup browser setelah setiap test case selesai\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a34bfda5-2469-4bc5-b76e-315d82f37b78&quot;,&quot;parentUUID&quot;:&quot;a6e3f182-3ed2-4874-af54-9313a1c29584&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;tests&quot;:[{&quot;title&quot;:&quot;Harus berhasil login dengan kredensial yang valid&quot;,&quot;fullTitle&quot;:&quot;SauceDemo E2E Automation - Login &amp; Sort Products Harus berhasil login dengan kredensial yang valid&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:456,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Input kredensial\nlet inputUsername = await driver.findElement(By.css(&#x27;[data-test=\&quot;username\&quot;]&#x27;));\nlet inputPassword = await driver.findElement(By.xpath(&#x27;//*[@data-test=\&quot;password\&quot;]&#x27;));\nlet buttonLogin = await driver.findElement(By.className(&#x27;submit-button btn_action&#x27;));\nawait inputUsername.sendKeys(&#x27;standard_user&#x27;);\nawait inputPassword.sendKeys(&#x27;secret_sauce&#x27;);\nawait buttonLogin.click();\n// Verifikasi navigasi ke halaman produk setelah login\nlet productsPageTitle = await driver.wait(\n    until.elementLocated(By.className(&#x27;title&#x27;)),\n    10000,\n    &#x27;Elemen judul halaman produk tidak ditemukan setelah login.&#x27;\n);\nlet actualTitleText = await productsPageTitle.getText();\nassert.strictEqual(actualTitleText, &#x27;Products&#x27;, &#x27;Judul halaman tidak menampilkan \&quot;Products\&quot; setelah login.&#x27;);\n// Verifikasi elemen keranjang belanja ada (indikator sukses login)\nlet buttonCart = await driver.wait(\n    until.elementLocated(By.xpath(&#x27;//*[@data-test=\&quot;shopping-cart-link\&quot;]&#x27;)),\n    10000,\n    &#x27;Elemen keranjang belanja tidak ditemukan.&#x27;\n);\nawait driver.wait(until.elementIsVisible(buttonCart), 5000, &#x27;Keranjang belanja tidak terlihat.&#x27;);\nassert(await buttonCart.isDisplayed(), &#x27;Keranjang belanja tidak ditampilkan&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;54f23c9f-a0a0-4185-95f1-09d467735889&quot;,&quot;parentUUID&quot;:&quot;a6e3f182-3ed2-4874-af54-9313a1c29584&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Harus bisa mengurutkan produk dari Z-A setelah login&quot;,&quot;fullTitle&quot;:&quot;SauceDemo E2E Automation - Login &amp; Sort Products Harus bisa mengurutkan produk dari Z-A setelah login&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:1610,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// --- Langkah Login (diulang karena beforeEach hanya menyiapkan browser, bukan login) ---\nlet inputUsername = await driver.findElement(By.css(&#x27;[data-test=\&quot;username\&quot;]&#x27;));\nlet inputPassword = await driver.findElement(By.xpath(&#x27;//*[@data-test=\&quot;password\&quot;]&#x27;));\nlet buttonLogin = await driver.findElement(By.className(&#x27;submit-button btn_action&#x27;));\nawait inputUsername.sendKeys(&#x27;standard_user&#x27;);\nawait inputPassword.sendKeys(&#x27;secret_sauce&#x27;);\nawait buttonLogin.click();\n// Tunggu hingga halaman produk dimuat\nawait driver.wait(\n    until.elementLocated(By.className(&#x27;product_sort_container&#x27;)),\n    10000,\n    &#x27;Dropdown pengurutan produk tidak ditemukan.&#x27;\n);\n// Temukan elemen dropdown pengurutan\nlet sortDropdownElement = await driver.findElement(By.className(&#x27;product_sort_container&#x27;));\nlet sortDropdown = new Select(sortDropdownElement); // Inisialisasi objek Select\n// Lakukan pengurutan dari Z-A (Name (Z to A))\nawait sortDropdown.selectByValue(&#x27;za&#x27;);\n// Tunggu sejenak agar UI memperbarui (opsional, bisa diganti dengan tunggu elemen spesifik berubah)\nawait driver.sleep(1000);\n// Verifikasi pengurutan: Ambil nama-nama produk dan cek urutannya\nlet productNames = await driver.findElements(By.className(&#x27;inventory_item_name&#x27;));\nlet names = [];\nfor (let product of productNames) {\n    names.push(await product.getText());\n}\n// Buat salinan dan urutkan secara descending secara manual untuk perbandingan\nlet sortedNamesExpected = [...names].sort((a, b) =&gt; b.localeCompare(a)); // Z-A\n// Assert bahwa nama produk yang ditampilkan sesuai dengan urutan Z-A yang diharapkan\nassert.deepStrictEqual(names, sortedNamesExpected, &#x27;Produk tidak diurutkan dari Z-A dengan benar.&#x27;);\n// (Opsional) Verifikasi item pertama setelah diurutkan dari Z-A\n// let firstProductName = await driver.findElement(By.css(&#x27;.inventory_item:first-child .inventory_item_name&#x27;)).getText();\n// assert.strictEqual(firstProductName, &#x27;Test.allTheThings() T-Shirt (Red)&#x27;, &#x27;Item pertama setelah Z-A tidak sesuai.&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;aac41d1a-559f-48e5-a1a0-c43b9916d7cf&quot;,&quot;parentUUID&quot;:&quot;a6e3f182-3ed2-4874-af54-9313a1c29584&quot;,&quot;isHoo
